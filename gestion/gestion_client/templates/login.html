{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'gestion/public/sass/style.css' %}">
    <link rel="stylesheet" href="{% static 'gestion/public/fontawesome-free-5.15.4-web/css/all.min.css' %}">
    <title>Page d'authetification</title>
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="heading">
                <div class="fa fa-user"></div>
                <p>Vous pouvez vous connecter via la même interface de login, et selon votre rôle, vous serez automatiquement redirigé vers l’interface admin ou client</p>
            </div>
            <form action="" method="post">
                {% csrf_token %}
                <div class="input-form">
                    <i class="fa fa-user"></i>
                    <input type="text" name="email" id="" placeholder="Votre Nom...">
                </div>
                <div class="input-form">
                    <i class="fa fa-key"></i>
                    <input type="password" name="password" id="" placeholder="Mot de passe...">
                </div>
                <div class="btn-form">
                    <button type="submit">Se connecter</button>
                    <a href="{% url 'inscription' %}">S'inscrire</a>
                </div>
                {% if messages %}
                    {% for mess in messages%}
                        <p>{{mess}}</p>
                    {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
