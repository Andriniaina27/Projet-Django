{% extends 'admin_gestion/base.html' %}
{% block title %}Tableau de bord{%endblock%}
{% block content %}
<div class="content">
    <div class="head">
        <h3>Tableau de board</h3>
        <div class="date">
            <h4>{{date_now}}</h4>
        </div>
        <div class="icon">
            <i class="fa fa-bars" id="menu-btn"></i>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-result">
                <div class="icon">
                    <div class="fa fa-calendar-check"></div>
                </div>
                <div class="contenu">
                    <p>Abonnements</p>
                    <h4>{{countAbonnement}}</h4>
                </div>
            </div>
            <div class="card-result-1">
                <div class="icon">
                    <div class="fa fa-tags"></div>
                </div>
                <div class="contenu">
                    <p>Total des Forfaits</p>
                    <h4> {{countForfait}} </h4>
                </div>
            </div>
            <div class="card-result-2">
                <div class="icon">
                    <div class="fa fa-user"></div>
                </div>
                <div class="contenu">
                    <p>Total des Clients</p>
                    <h4>{{countClient}}</h4>
                </div>
            </div>
            <div class="card-result-3">
                <div class="icon">
                    <div class="fa fa-user"></div>
                </div>
                <div class="contenu">
                    <p>Forfaits vendus</p>
                    <h4>{{total_general}} Ar</h4>
                </div>
            </div>
        </div>
        <div class="chart" style="width: 100%;">
            <canvas id="abonnementsChart" style="width: 100%;"></canvas>
        </div>
    </div>
</div>
{% endblock %}
